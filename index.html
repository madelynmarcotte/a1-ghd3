<!DOCTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<p>Drag the small circles to give the snowman a face!</p>
<body>

<button onclick="appendText()">Click When You Are Finished!</button>

<h2 id="header"></h2>


<script>

// Select the body element and append an SVG container
var svg = d3.select('body').append('svg')
  .attr('width', 1000)   // Set the width of the SVG
  .attr('height', 1000); // Set the height of the SVG

// Append three circles to the SVG (creates the snowman body)
// 1
svg.append('circle')
  .attr('cx', 475)
  .attr('cy', 150)
  .attr('r', 60)
  .attr('stroke', 'black')
  .attr('fill', 'white');
// 2
svg.append('circle')
  .attr('cx', 475)
  .attr('cy', 270)
  .attr('r', 60)
  .attr('stroke', 'black')
  .attr('fill', 'white');
// 3
svg.append('circle')
  .attr('cx', 475)
  .attr('cy', 391)
  .attr('r', 60)
  .attr('stroke', 'black')
  .attr('fill', 'white');

// Append three rectangles to the SVG (creates the top hat)
// 1 - brim
svg.append('rect')
  .attr('x', 400)
  .attr('y', 50)
  .attr('width', 150)    // Set the width of the rectangle
  .attr('height', 40)    // Set the height of the rectangle
  .attr('fill', 'black'); // Set the fill color to black

// 2 - top part
svg.append('rect')
  .attr('x', 437)
  .attr('y', 0)
  .attr('width', 80)    // Set the width of the rectangle
  .attr('height', 60)    // Set the height of the rectangle
  .attr('fill', 'black'); // Set the fill color to black

// 3 - red trim
svg.append('rect')
  .attr('x', 400)
  .attr('y', 50)
  .attr('width', 150)    // Set the width of the rectangle
  .attr('height', 20)    // Set the height of the rectangle
  .attr('fill', 'red'); // Set the fill color to red

// Append lines to the SVG (creates arms)
svg.append('line')
  .attr('x1', 417)
  .attr('y1', 250)
  .attr('x2', 350)
  .attr('y2', 200)
  .attr('stroke', 'black');

svg.append('line')
  .attr('x1', 350)
  .attr('y1', 200)
  .attr('x2', 310)
  .attr('y2', 200)
  .attr('stroke', 'black');

svg.append('line')
  .attr('x1', 350)
  .attr('y1', 200)
  .attr('x2', 360)
  .attr('y2', 160)
  .attr('stroke', 'black');


svg.append('line')
  .attr('x1', 533)
  .attr('y1', 250)
  .attr('x2', 600)
  .attr('y2', 200)
  .attr('stroke', 'black');

svg.append('line')
  .attr('x1', 600)
  .attr('y1', 200)
  .attr('x2', 590)
  .attr('y2', 160)
  .attr('stroke', 'black');

svg.append('line')
  .attr('x1', 600)
  .attr('y1', 200)
  .attr('x2', 650)
  .attr('y2', 200)
  .attr('stroke', 'black');


function appendText() {
  // Select the header element
  const header = d3.select('#header');

  // Append text to the header
  header.text('Great Job!');
}

// append small circles to the SVG to drag onto the snowman

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 100)
  .attr('r', 7)
  .attr('fill', 'black');

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 120)
  .attr('r', 7)
  .attr('fill', 'black');

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 140)
  .attr('r', 7)
  .attr('fill', 'black');

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 160)
  .attr('r', 7)
  .attr('fill', 'black');

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 180)
  .attr('r', 7)
  .attr('fill', 'black');

svg.append('circle')
  .attr('cx', 100)
  .attr('cy', 200)
  .attr('r', 7)
  .attr('fill', 'black')
  .call(d3.drag() // Apply drag behavior
    .on('start', dragStarted)
    .on('drag', dragging)
    .on('end', dragEnded));

// Drag started function
function dragStarted() {
  d3.select(this).raise().classed('active', true);
}

// Dragging function
function dragging(event, d) {
  d3.select(this).attr('x', d3.event.x).attr('y', d3.event.y);
}

// Drag ended function
function dragEnded() {
  d3.select(this).classed('active', false);
}


</script>


</body>
</html>
